<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input:focus {
            border-color: #40be42;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #40be42;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #40be42;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .auth-options {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .auth-options button {
            flex: 1;
            margin: 0 5px;
            background-color: #6c757d;
            color: #fff;
        }

        .auth-options button:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="authHeading">Login</h1>

        <form id="authForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="auth-options">
            <button id="signupBtn">Signup</button>
            <button id="guestLoginBtn">Login as Guest</button>
        </div>

        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        // Select DOM elements
        const authForm = document.getElementById("authForm");
        const usernameField = document.getElementById("username");
        const passwordField = document.getElementById("password");
        const errorMessage = document.getElementById("errorMessage");
        const signupBtn = document.getElementById("signupBtn");
        const guestLoginBtn = document.getElementById("guestLoginBtn");
        const authHeading = document.getElementById("authHeading");

        // Clear any previously logged-in user for this implementation
        localStorage.removeItem("loggedInUser");

        // Default mode is login
        authForm.addEventListener("submit", login);

        // Show signup form
        signupBtn.addEventListener("click", () => {
            authHeading.textContent = "Signup";
            authForm.removeEventListener("submit", login);
            authForm.removeEventListener("submit", guestLogin);
            authForm.addEventListener("submit", signup);
            errorMessage.textContent = ""; // Clear any error messages
        });

        // Handle user signup
        function signup(event) {
            event.preventDefault();

            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            if (!username || !password) {
                errorMessage.textContent = "Username and password cannot be empty!";
                return;
            }

            // Check if the username already exists in localStorage
            if (localStorage.getItem(username)) {
                errorMessage.textContent = "Username already taken!";
                return;
            }

            // Store user data in localStorage (hashed password in real applications)
            localStorage.setItem(username, JSON.stringify({ username, password }));

            alert("Signup successful! Please log in.");
            window.location.href = "Dashboard.html"; 
            // Switch back to login mode
            authHeading.textContent = "Login";
            authForm.removeEventListener("submit", signup);
            authForm.addEventListener("submit", login);
            authForm.reset(); // Clear input fields
        }

        // Show guest login form
        guestLoginBtn.addEventListener("click", () => {
            authHeading.textContent = "Login as Guest";
            authForm.removeEventListener("submit", login);
            authForm.removeEventListener("submit", signup);
            authForm.addEventListener("submit", guestLogin);
            errorMessage.textContent = ""; // Clear any error messages
        });

        // Handle guest login
        function guestLogin(event) {
            event.preventDefault();
            localStorage.setItem("loggedInUser", "guest"); // Simulate guest login
            alert("Logged in as Guest!");
            window.location.href = "Dashboard.html"; // Redirect after guest login
        }

        // Handle user login
        function login(event) {
            event.preventDefault();

            const username = usernameField.value.trim();
            const password = passwordField.value.trim();

            if (!username || !password) {
                errorMessage.textContent = "Username and password cannot be empty!";
                return;
            }

            // Check if user exists in localStorage
            const storedUser = localStorage.getItem(username);

            if (!storedUser) {
                errorMessage.textContent = "User does not exist!";
                return;
            }

            // Check if the password matches
            const user = JSON.parse(storedUser);
            if (user.password !== password) {
                errorMessage.textContent = "Incorrect password!";
                return;
            }

            // Store logged-in user and redirect
            localStorage.setItem("loggedInUser", username);
            alert("Login successful!");
            window.location.href = "Dashboard.html"; // Redirect after login
        }
    </script>

</body>
</html>
